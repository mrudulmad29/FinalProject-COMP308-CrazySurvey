 <!-- Content for the Details Page -->
 <div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h1>{{ title }}</h1>
  
            <form class="form" (submit)="onDetailsPageSubmit()">
                <div class="form-group">
                    <label for="FirstNameTextField">Question</label>
                    <input type="text" class="form-control"
                    id="FirstNameTextField"
                    placeholder="Enter Question"
                    name="question"
                    [(ngModel)]="question.question"
                    value="{{ question.question }}"
                    required>
                </div>
  
                <div class="form-group">
                    <label for="LastNameTextField">Option1</label>
                    <input type="text" class="form-control"
                    id="LastNameTextField"
                    placeholder="Enter Option1"
                    name="option1"
                    [(ngModel)]="question.option1"
                    value="{{ question.option1 }}"
                    required>
                </div>

                <div class="form-group">
                    <label for="LastNameTextField">Option2</label>
                    <input type="text" class="form-control"
                    id="LastNameTextField"
                    placeholder="Enter Option2"
                    name="option2"
                    [(ngModel)]="question.option2"
                    value="{{ question.option2 }}"
                    required>
                </div>

                <div class="form-group">
                    <label for="LastNameTextField">Option3</label>
                    <input type="text" class="form-control"
                    id="LastNameTextField"
                    placeholder="Enter Option1"
                    name="option3"
                    [(ngModel)]="question.option3"
                    value="{{ question.option3 }}"
                    required>
                </div>

                <div class="form-group">
                    <label for="LastNameTextField">Option4</label>
                    <input type="text" class="form-control"
                    id="LastNameTextField"
                    placeholder="Enter Option4"
                    name="option4"
                    [(ngModel)]="question.option4"
                    value="{{ question.option4 }}"
                    required>
                </div>

                <div class="form-group">
                    <label for="LastNameTextField">Answer</label>
                    <input type="text" class="form-control"
                    id="LastNameTextField"
                    placeholder="Enter Answer"
                    name="answer"
                    [(ngModel)]="question.answer"
                    value="{{ question.answer }}"
                    required>
                </div>
  
               
  
                <button type="submit" class="btn btn-primary">
                <i class="fas fa-edit"></i> {{ title }}</button>
                <a routerLink="/question/question-list" class="btn btn-warning">
                    <i class="fas fa-undo"></i> Cancel</a>
            </form>
  
  
        </div>
    </div>
  </div>
